version: '3.8'

# Docker Compose para desenvolvimento (com hot reload)
services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-insight-api-dev
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - NODE_ENV=development
      - H2OGPT_API_URL=http://h2ogpt:7861
      # - DATABASE_URL=postgresql://legal_user:legal_pass@postgres:5432/legal_db
    depends_on:
      # - postgres
      - h2ogpt
    volumes:
      - ./src:/app/src
      - ./package.json:/app/package.json
      - ./yarn.lock:/app/yarn.lock
      - ./tsconfig.json:/app/tsconfig.json
      - ./nest-cli.json:/app/nest-cli.json
      - /app/node_modules
    command: yarn start:dev
    networks:
      - legal-network

  h2ogpt:
    build:
      context: .
      dockerfile: Dockerfile.h2ogpt
    container_name: legal-insight-h2ogpt-dev
    ports:
      - "7860:7860"
      - "7861:7861"
    environment:
      - CUDA_VISIBLE_DEVICES=
      - H2OGPT_SERVER_NAME=0.0.0.0
      - H2OGPT_SERVER_PORT=7860
      - H2OGPT_API_NAME=0.0.0.0
      - H2OGPT_API_PORT=7861
    volumes:
      - h2ogpt-models:/app/models
      - h2ogpt-data:/app/data
    networks:
      - legal-network
    restart: unless-stopped

