version: '3.8'

services:
  # Aplicação NestJS
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: legal-insight-api
    ports:
      - "3000:3000"
    environment:
      - PORT=3000
      - H2OGPT_LINK=http://h2ogpt:7861
      # - DATABASE_URL=postgresql://legal_user:legal_pass@postgres:5432/legal_db
    depends_on:
      # - postgres
      - h2ogpt
    volumes:
      - ./src:/app/src
      - ./dist:/app/dist
    networks:
      - legal-network
    restart: unless-stopped

  # h2oGPT para análise de documentos
  h2ogpt:
    build:
      context: .
      dockerfile: Dockerfile.h2ogpt
    container_name: legal-insight-h2ogpt
    ports:
      - "7860:7860"  # Interface web
      - "7861:7861"  # API
    environment:
      - CUDA_VISIBLE_DEVICES=
      - H2OGPT_SERVER_NAME=0.0.0.0
      - H2OGPT_SERVER_PORT=7860
      - H2OGPT_API_NAME=0.0.0.0
      - H2OGPT_API_PORT=7861
    volumes:
      - h2ogpt-models:/app/models
      - h2ogpt-data:/app/data
    networks:
      - legal-network
    restart: unless-stopped
    # Limitar recursos para evitar sobrecarga
    deploy:
      resources:
        limits:
          memory: 8G
        reservations:
          memory: 4G

